    <script>
      (function() {
        try {
          const stored = localStorage.getItem('theme');
          const mql = window.matchMedia('(prefers-color-scheme: dark)');
          const isDark = stored ? stored === 'dark' : mql.matches;
          if (isDark) document.documentElement.classList.add('dark');
        } catch (e) {}
      })();
    </script>
